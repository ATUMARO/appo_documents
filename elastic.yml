- name: BigData擬似分散モード
  hosts: localhost
  connection: local
  tasks:
    # ========================================================
    # yum common install
    # ========================================================
    - name: wgetインストール
      yum:  name=wget
    - name: lsofインストール
      yum:  name=lsof
    - name: gitインストール
      yum:  name=git
    # ========================================================
    # Java
    # ========================================================
    - name: javaの存在確認
      shell: which java
      register: java_which
      failed_when: java_which.rc not in [0, 1]
    - name: Javaインストール
      yum: name=java-1.8.0-openjdk-devel
      when: java_which.rc == 1
    # ========================================================
    # nginx
    # ========================================================
    - name: nginxインストール
      yum:  name=templates/nginx-release-centos-7-0.el7.ngx.noarch.rpm
    - name: nginx yum
      yum:  name=nginx
    # ========================================================
    # ElasticSearch
    # ========================================================
    - name: rpmを貼る
      yum: name=templates/elasticsearch-6.0.0.rpm
    - name: ElasticSearchインストール
      yum: name=elasticsearch
    - name: set auto start nginx
      command: chkconfig nginx on
    - name: restart nginx
      command: service nginx restart